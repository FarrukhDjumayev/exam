<!-- blogs.html -->
<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloglar roâ€˜yxati</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body class="w-10/12 mx-auto py-10 overflow-x-hidden">
    <header class="flex justify-between items-center mb-10">
      <h1 class="text-3xl font-bold" data-aos="fade-right">Blog Platformasi</h1>
      <div class="gap-4">
        <button
          id="toggle-theme"
          class="border-2 border-green-600 px-4 py-2 rounded-none hover:bg-green-600 hover:text-white transition"
          data-aos="fade-down"
        >
          ðŸŒ™ Dark Mode
        </button>
      </div>
    </header>
    <div class="container mx-auto p-4">
      <h2 class="text-2xl font-bold mb-4" data-aos="fade-up">Bloglar</h2>
      <button
        onclick="logout()"
        class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition"
      >
        Chiqish
      </button>

      <div class="backdrop-blur-2xl p-4 rounded-lg shadow-md mt-6" data-aos="fade-up">
        <h3 class="text-lg font-semibold">Yangi blog qoâ€˜shish</h3>
        <input
          type="text"
          id="blog-title"
          placeholder="Sarlavha"
          required
          class="w-full p-2 border rounded mt-2"
        />
        <input
          type="text"
          id="blog-category"
          placeholder="Kategoriya (raqam)"
          required
          class="w-full p-2 border rounded mt-2"
        />
        <textarea
          id="blog-description"
          placeholder="Tavsif"
          required
          class="w-full p-2 border rounded mt-2"
        ></textarea>
        <input
          type="file"
          id="blog-image"
          required
          class="w-full p-2 border rounded mt-2"
        />
        <button
          onclick="createBlog()"
          class="bg-green-600 text-white px-4 py-2 rounded-base  hover:bg-blue-600 transition mt-2"
        >
          Blog qoâ€˜shish
        </button>
      </div>

      <div
        id="blogs"
        class="mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        data-aos="fade-up"
      ></div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
      duration: 1000;
    </script>
    <script src="../js/darkmode.js"></script>
    <script src="../js/blogs.js"></script>
  </body>
</html>
